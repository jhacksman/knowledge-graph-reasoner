[mypy]
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
strict_optional = True

[mypy.plugins.numpy.*]
follow_imports = skip

[mypy.plugins.pandas.*]
follow_imports = skip

[mypy.plugins.matplotlib.*]
follow_imports = skip

[mypy.plugins.networkx.*]
follow_imports = skip
ignore_missing_imports = True

[mypy.plugins.plotly.*]
follow_imports = skip
ignore_missing_imports = True

[mypy.plugins.jinja2.*]
follow_imports = skip
ignore_missing_imports = True

[mypy-src.examples.*]
ignore_errors = True

[mypy-tests.*]
ignore_errors = True
